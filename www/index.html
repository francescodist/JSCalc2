    <body>

            <h1>JAVASCRIPT CALCULATOR</h1>
<div class = "calculator">
  <div class="screen">0</div>
  <button class="del-btn calc-btn" id="ac">AC</button>
  <button class="del-btn calc-btn" id="ce">CE</button>
  <button class="op-btn calc-btn">%</button>
  <button class="op-btn calc-btn">/</button>
  <button class="num-btn calc-btn">1</button>
  <button class="num-btn calc-btn">2</button>
  <button class="num-btn calc-btn">3</button>
  <button class="op-btn calc-btn">X</button>
  <button class="num-btn calc-btn">4</button>
  <button class="num-btn calc-btn">5</button>
  <button class="num-btn calc-btn">6</button>
  <button class="op-btn calc-btn">-</button>
  <button class="num-btn calc-btn">7</button>
  <button class="num-btn calc-btn">8</button>
  <button class="num-btn calc-btn">9</button>
  <button class="op-btn calc-btn">+</button>
  <button class="num-btn calc-btn">.</button>
  <button class="num-btn calc-btn">0</button>
  <button class="calc-btn" id="ans">=</button>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            alert("ciao");
            var currOp="";
  var oldNum;
  var num;
  var opPressed = false, numPressed=true, err = false;
  
  var calculate = function(n1, op, n2) {
    switch(op) {
      case "+":
        return Number(n1) + Number(n2);
      case "-":
        return Number(n1) - Number(n2);
      case "X":
        return Number(n1) * Number(n2);
      case "/":
        return Number(n1) / Number(n2);
      case "%":
        return Number(n1) % Number(n2);
    };
  };
  alert("ciao");
  $(".num-btn").click(function() {
    if($(".screen").text().indexOf(".")!==-1 && $(this).text() === ".")
      return -1;
    if(opPressed === true || $(".screen").text()==="0") {
      $(".screen").text("");
      opPressed="false";
    }
    if($(".screen").text().length > 10)
      return -2;
    numPressed = true;
    $(".screen").append($(this).text());
  });
  
  $(".op-btn").click(function() {
    if(currOp !== "" && numPressed) {
      num = ""+calculate(oldNum,currOp,$(".screen").text());
      if(Number(num)<=99999999999) {
        num = Number(num.substring(0,11));
        num = parseFloat(num.toFixed(11));
      
        $(".screen").text(num);
      }
      else {
        $(".screen").text("ERR! BIG NR");
        currOp = "";
        opPressed = false;
        $(".screen").text("0");
        alert("Whoops! Result was too big! Calculator will reset");
      }
    }
    oldNum = $(".screen").text();
    currOp = $(this).text();
    opPressed = true;
    numPressed = false;
  });
  
  $("#ce").click(function() {
    $(".screen").text("0");
  });
  
  $("#ac").click(function() {
    currOp = "";
    opPressed = false;
    $(".screen").text("0");
  });
  
  $("#ans").click(function() {
    if(currOp !== "" && numPressed) {
      num = ""+calculate(oldNum,currOp,$(".screen").text());
      if(Number(num)<=99999999999) {
        num = Number(num.substring(0,11));
        num = parseFloat(num.toFixed(11));
        $(".screen").text(num);
      }
      else {
        $(".screen").text("ERR! BIG NR");
        currOp = "";
        opPressed = false;
        $(".screen").text("0");
        alert("Whoops! Result was too big! Calculator will reset");
      }
    }
    oldNum = $(".screen").text();
    currOp="";
    opPressed=true;
    numPressed = false;
  });
  
  
        </script>
    </body>
